<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Beholder Observables</title>
    <link rel="stylesheet" href="./Assets/Styles/Main.css" type="text/css">
  </head>
  <body>
    <section id="main-app"></section>
    <span id="ip-address"></span>
    <!-- <h1 id="debug">up</h1> -->
    <script>
      // ts don't like this so this is a workaround. Will make these global functions if necessary
      const address = require('address');
      document.querySelector('#ip-address').dataset.value = address.ip();
      
      const { ipcRenderer } = require('electron');
      function globalSendToServer(json) {
        ipcRenderer.send('update_program_graph', json);
      }
      // setTimeout(() => ipcRenderer.send('key_press', 7), 5000);
    </script>
    <script src="../dist/bundle.js"></script>
  </body>
</html>
